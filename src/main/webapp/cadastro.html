<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<title>Cadastro de Produtos</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<div>
			<h1>Cadastro de Produtos</h1>
		</div>
		<div class="container2">
			<h2>Cadastrar Produto</h2>
			<form name="frmCadastro" action = "insert">
				<div class="input-geral">

					<h3>Código de barras:</h3>
					<h6 class = "asterisco">*</h6>
					<input type="text" name="codigo" placeholder="Apenas números"
						required>
					<div class="underline"></div>

					<h3>Nome:</h3>
					<h6 class = "asterisco">*</h6>
					<input type="text" name="nome" placeholder="Digite o Nome do Produto" required>
					<div class="underline"></div>

					<h3>Categoria:</h3>
					<input type="text" name="categoria" placeholder="Digite a Categoria do Produto">
					<div class="underline"></div>

					<h3>Valor:</h3>
					<h6 class = "asterisco">*</h6>
					<input type="text" name="valor" placeholder="Digite o Valor do Produto" required>
					<div class="underline"></div>

					<h3>Quantidade:</h3>
					<h6 class = "asterisco">*</h6>
					<input type="text" name="quantidade" placeholder="Quantidade do Produto" required>
					<div class="underline"></div>
				</div>
				<div>
					<input type="button" value="Cadastrar" name="cadastrar" onclick="validar()">
					<input type="reset" value="Limpar">
					<a href="home">
					<input type="button" value="Cancelar" name="cancelar">
					</a>
				</div>
		</form>
		</div>
	</main>
	<script src="scripts/validador.js"></script>
</body>
</html>
